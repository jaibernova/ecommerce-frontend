<div class="container">
    <h2>Edit Product</h2>
    <form (ngSubmit)="updateProduct()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" [(ngModel)]="product.name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" [(ngModel)]="product.description" name="description"
                class="form-control" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" [(ngModel)]="product.price" name="price" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="active">Active</label>
            <input type="checkbox" id="active" [(ngModel)]="product.active" name="active">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
