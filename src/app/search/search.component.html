<div class="container">
    <h2>Search Products</h2>
    <form (ngSubmit)="search()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" [(ngModel)]="criteria.name" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="minPrice">Min Price</label>
            <input type="number" id="minPrice" [(ngModel)]="criteria.minPrice" name="minPrice" class="form-control">
        </div>
        <div class="form-group">
            <label for="maxPrice">Max Price</label>
            <input type="number" id="maxPrice" [(ngModel)]="criteria.maxPrice" name="maxPrice" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div *ngIf="results.length > 0" class="mt-3">
        <h3>Search Results</h3>
        <ul>
            <li *ngFor="let product of results">
                {{ product.name }} - ${{ product.price }}
            </li>
        </ul>
    </div>
</div>
